<html lang    ="en">

<head>

<script type  ="text/javascript" src="3.js"></script>

</head>

<body>


<form id      ="project-form" onsubmit="return false">
Username:
<br>
<input type   ="text" name="username" id="username" class="js-required">

<br> Name:
<br>
<input type   ="text" name="name" id="name" class="js-required">

<br> Phone Number:
<br>

<br>

<br>

<br>

</div>
